<!DOCTYPE html>
<html>
<head>
    <title>File Dispute - RPR CIS Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>File a Dispute</h1>
            <a href="/" class="btn btn-secondary">‚Üê Back to Home</a>
        </header>
        
        <main>
            <div class="card">
                <h2>Dispute Submission</h2>
                <p>If you believe this verification result is incorrect, please provide details and any additional documentation.</p>
                
                <form action="/dispute" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="verification_id" value="{{ verification_id }}">
                    
                    <div class="form-group">
                        <label for="reason">Reason for Dispute:</label>
                        <textarea id="reason" name="reason" rows="4" required 
                                placeholder="Please explain why you believe this verification is incorrect..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="additional_docs">Additional Documents (optional):</label>
                        <input type="file" id="additional_docs" name="additional_docs" multiple accept="image/*,.pdf">
                        <small>Upload any additional documents that support your dispute</small>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit Dispute</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
